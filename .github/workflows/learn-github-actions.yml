name: learn-github-actions-test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bdd
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: cd bdd
      - run: ls
      - run: npm install
      - run: npm run test
