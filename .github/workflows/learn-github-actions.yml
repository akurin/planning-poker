name: learn-github-actions-test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    container: 
    defaults:
      run:
        working-directory: bdd
    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run test-ci
        env:
          CI: true
          SELENIUM_URL: http://localhost:4444/wd/hub/
